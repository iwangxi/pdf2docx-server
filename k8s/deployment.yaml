apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdf2docx-web
  labels:
    app: pdf2docx-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pdf2docx-web
  template:
    metadata:
      labels:
        app: pdf2docx-web
    spec:
      containers:
        - name: api
          image: your-registry/pdf2docx-web:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: PYTHONDONTWRITEBYTECODE
              value: "1"
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "1Gi"

